<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job</title>
</head>
<body>
    <h2>Create Job for Recruiter: {{ recruiter.username }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ jform.as_p }}  <!-- Render form fields for job creation -->
    <input type="hidden" name="recruiter" value="{{ recruiter.pk }}">  <!-- Hidden input to pass recruiter ID -->
    
    <button type="submit">Create Job</button>
</form>

</body>
</html>
